<section>
  <app-header></app-header>
      <div class="row justify-content-center my-5">
          <div class="col-md-10 col-lg-8 col-xl-6">
              <div class="card shadow border-0 rounded-4">
                  <div class="card-body p-4">
                      <h1 class="text-center mb-4 fw-medium" style="color:#1da1f2; font-size:2rem;">Sign Up</h1>
                      <form [formGroup]="signupForm">
                          <div class="mb-3">
                              <label class="form-label">Name</label>
                              <input type="text" class="form-control" placeholder="Name" formControlName="name">
                              <div class="text-danger" *ngIf="hasError('name')">
                                  Name is required
                              </div>
                          </div>
                          <div class="mb-3">
                              <label class="form-label">Weight</label>
                              <input type="number" class="form-control" placeholder="Weight" formControlName="weight">
                              <div class="text-danger" *ngIf="hasError('weight')">
                                  Weight is required and must be a number
                              </div>
                          </div>
                          <div class="mb-3">
                              <label class="form-label">Height</label>
                              <input type="number" step="0.01" class="form-control" placeholder="Height in meters" formControlName="height">
                              <div class="text-danger" *ngIf="hasError('height')">
                                  Height is required
                              </div>
                          </div>
                          <div class="mb-3">
                              <label class="form-label">Gender</label>
                              <select class="form-select" formControlName="gender">
                                  <option value="">Select Gender</option>
                                  <option value="Male">Male</option>
                                  <option value="Female">Female</option>
                              </select>
                              <div class="text-danger" *ngIf="hasError('gender')">
                                  Please select a gender
                              </div>
                          </div>
                          <div class="mb-3">
                              <label class="form-label">Age</label>
                              <input type="number" class="form-control" placeholder="Age" formControlName="age">
                              <div class="text-danger" *ngIf="hasError('age')">
                                  Age is required and must be a number
                              </div>
                          </div>
                          <div class="text-end">
                              <button type="button" class="btn px-4" style="background-color: #1da1f2; color: white;" (click)="navigateToUserList()" [disabled]="isLoading">
                                <span *ngIf="isLoading" class="spinner-border spinner-border-sm me-1" role="status" aria-hidden="true"></span>
                                {{ isLoading ? 'Signing Up...' : 'Sign Up' }}
                              </button>
                          </div>
                      </form>
                  </div>
              </div>
          </div>
      </div>
  <app-footer></app-footer>
</section>
