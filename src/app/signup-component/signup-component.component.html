<div class="container-fluid min-vh-100 d-flex flex-column p-0" style="background:#f5f5f5;">
  <header class="bg-white py-3 shadow-sm">
      <div class="container">
          <div class="logo">
              <a href="#" class="text-decoration-none">
                  <img src="assets/logo.png" alt="Logo" class="img-fluid" style="max-height:48px;">
              </a>
          </div>
      </div>
  </header>
  <div class="container flex-grow-1 d-flex align-items-center justify-content-center">
      <div class="row w-100 justify-content-center my-5">
          <div class="col-md-10 col-lg-8 col-xl-6">
              <div class="card shadow border-0 rounded-4">
                  <div class="card-body p-4">
                      <h1 class="text-center mb-4 fw-bold" style="color:#1da1f2; font-size:2rem;">Sign Up</h1>
                      <form [formGroup]="signupForm">
                          <div class="mb-3">
                              <label class="form-label">Name</label>
                              <input type="text" class="form-control" placeholder="Name" formControlName="name">
                              <div class="text-danger" *ngIf="hasError('name')">
                                  Name is required
                              </div>
                          </div>
                          <div class="mb-3">
                              <label class="form-label">Weight</label>
                              <input type="text" class="form-control" placeholder="Weight" formControlName="weight">
                              <div class="text-danger" *ngIf="hasError('weight')">
                                  Weight is required and must be a number
                              </div>
                          </div>
                          <div class="mb-3">
                              <label class="form-label">Height</label>
                              <input type="number" step="0.01" class="form-control" placeholder="Height in meters (e.g. 1.75)" formControlName="height">
                              <div class="text-danger" *ngIf="hasError('height')">
                                  Height is required and must be a number (e.g. 1.75)
                              </div>
                          </div>
                          <div class="mb-3">
                              <label class="form-label">Gender</label>
                              <select class="form-select" formControlName="gender">
                                  <option value="">Select Gender</option>
                                  <option value="Male">Male</option>
                                  <option value="Female">Female</option>
                              </select>
                              <div class="text-danger" *ngIf="hasError('gender')">
                                  Please select a gender
                              </div>
                          </div>
                          <div class="mb-3">
                              <label class="form-label">Age</label>
                              <input type="date" class="form-control" placeholder="mm/dd/yyyy" formControlName="age">
                          </div>
                          <div class="text-end">
                              <button type="button" class="btn btn-primary px-4" (click)="navigateToUserList()">Sign Up</button>
                          </div>
                      </form>
                  </div>
              </div>
          </div>
      </div>
  </div>
  <footer class="bg-dark py-3 mt-auto">
      <div class="container text-center">
          <p class="mb-0 text-white small">2022 LMD Consulting, LLC , All Rights Reserved</p>
      </div>
  </footer>
</div>
